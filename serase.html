            textarea{width:70%;height:40%;}

    <body>
    <a class="customs_button" href="index.html">戻る</a><br><br>
        <h1><p align="center">関係者用メモ</p></h1>
        <form name="form1">
            <p align="center"><textarea name="Memo"></textarea></p>
        </form>
        <p>
            <p align="center"><input type="button" value="保存" onclick=save(); ></input>
            <input type="button" value="読込" onclick=load(); ></input></p>
        </p>
            <script type="text/javascript">
                // 読込
                function load() {
                    var MemoData = "";
                    if(!localStorage.getItem('MemoData')) {
                        MemoData = "メモは登録されていません。";
                    } else {
                        MemoData = localStorage.getItem('MemoData');
                    }
                    document.form1.Memo.value = MemoData;
                }
                // 保存
                function save() {
                    var MemoData = document.form1.Memo.value;
                    localStorage.setItem('MemoData', MemoData);
                }
            </script>
